<div class="container mt-4">
  <h2>Ingreso de Información</h2>
  <form (ngSubmit)="onBuscar()" #form="ngForm">
    <div class="form-group">
      <label for="tipoDocumento">Tipo de Documento:</label>
      <select id="tipoDocumento" class="form-control" [(ngModel)]="tipoDocumento" name="tipoDocumento" required>
        <option value="" disabled>Seleccionar...</option>
        <option value="C">Cédula de Ciudadanía</option>
        <option value="P">Pasaporte</option>
      </select>
    </div>
    <div class="form-group mt-2">
      <label for="numeroDocumento">Número de Documento:</label>
      <input type="text" id="numeroDocumento" class="form-control" [(ngModel)]="numeroDocumento" name="numeroDocumento"
        required pattern="^[0-9]{8,11}$" (input)="formatNumeroDocumento()" />
      <small class="form-text text-muted">8 a 11 dígitos numéricos.</small>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="!this.tipoDocumento || !this.numeroDocumento">
      Buscar
    </button>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
